          function search() {
          // Check the values of both input boxes
          var outletName = document.getElementById('outletName').value.trim();
          var CRK = document.getElementById('CRK').value.trim();
      
          // Check if outletName is empty
          if (outletName === "") {
              alert("Outlet Name should not be empty!");
              return; // Stop further execution
          }
      
          // Check if CRK is empty or not a number
          if (CRK === "" || isNaN(CRK)) {
              alert("Invalid Catchment Radius!");
              return; // Stop further execution
          }
      
          // Clear existing markers on the map
          clearMarkers();
      
          // Continue with form submission if everything is okay
          document.getElementById('updateMapForm').submit();
      }
